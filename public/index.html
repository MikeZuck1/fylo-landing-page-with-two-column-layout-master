<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/">
  
  <title>Frontend Mentor | Fylo landing page with two column layout</title>

  <!-- CSS LINK -->
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/styles/queries.css">

</head>
<body>
  <div class="container">
    <header> 
      <!-- NAV BAR -->
      <div class="topnav">

        <!-- LEFT BAR --> 
        <div class="left-nav">
          <img src="/assets/images/logo.svg" alt="fylo-logo"> 
        </div> 

        <!-- RIGHT BAR -->
        <div class="right-nav">
          <nav>
            <a href="#">Features</a>
            <a href="#">Team</a>
            <a href="#">Sign In</a>
          </nav>
        </div>
      </div>

    </header>
    <!-- FIRST CONTENT -->
    <div class="first-content">
      <!-- LEFT FIRST CONTENT --> 
      <div class="left-first-content">
        <h1>All your files in one secure <br> location, accessible anywhere.</h1>
        <p>
          Fylo stores your most important files in one secure location. 
          Access <br> them wherever you need, share and collaborate with friends,
          family, <br> and co-workers.
        </p>

        <div class="input-form">
          <input type="email" name="email" id="email" placeholder="Enter your email...">
          <button type="submit">Get Started</button>
        </div>
      </div>
      <!-- RIGHT FIRST CONTENT -->
      <div class="right-first-content">
        <img src="/assets/images/illustration-1.svg" alt="illustration-1">
      </div>
    </div>

    <!-- SECOND CONTENT -->
    <div class="second-cotent">

    </div>

    <!-- THIRD CONTENT -->
    <div class="newsletter">

    </div>

    <footer>

    </footer>
  </div>
</body>
</html>
